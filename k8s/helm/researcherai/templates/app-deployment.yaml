apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "researcherai.fullname" . }}
  namespace: {{ .Values.global.namespace }}
  labels:
    app: researcherai-multiagent
    {{- include "researcherai.labels" . | nindent 4 }}
spec:
  replicas: {{ .Values.app.replicaCount }}
  selector:
    matchLabels:
      app: researcherai-multiagent
      {{- include "researcherai.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      annotations:
        checksum/config: {{ include (print $.Template.BasePath "/configmap.yaml") . | sha256sum }}
        checksum/secret: {{ include (print $.Template.BasePath "/secret.yaml") . | sha256sum }}
      labels:
        app: researcherai-multiagent
        {{- include "researcherai.selectorLabels" . | nindent 8 }}
    spec:
      {{- with .Values.global.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      securityContext:
        {{- toYaml .Values.securityContext | nindent 8 }}
      initContainers:
      - name: wait-for-neo4j
        image: busybox:1.36
        command: ['sh', '-c', 'until nc -z {{ .Release.Name }}-neo4j 7687; do echo waiting for neo4j; sleep 2; done']
      - name: wait-for-qdrant
        image: busybox:1.36
        command: ['sh', '-c', 'until nc -z {{ .Release.Name }}-qdrant 6333; do echo waiting for qdrant; sleep 2; done']
      - name: wait-for-kafka
        image: busybox:1.36
        command: ['sh', '-c', 'until nc -z {{ .Values.kafka.cluster.name }}-kafka-bootstrap 9092; do echo waiting for kafka; sleep 2; done']
      containers:
      - name: researcherai
        image: "{{ .Values.app.image.repository }}:{{ .Values.app.image.tag | default .Chart.AppVersion }}"
        imagePullPolicy: {{ .Values.app.image.pullPolicy }}
        ports:
        - name: http
          containerPort: {{ .Values.app.service.targetPort }}
          protocol: TCP
        envFrom:
        - configMapRef:
            name: {{ include "researcherai.fullname" . }}-config
        - secretRef:
            name: {{ include "researcherai.fullname" . }}-secrets
        volumeMounts:
        - name: logs
          mountPath: /app/volumes/logs
        - name: sessions
          mountPath: /app/volumes/sessions
        livenessProbe:
          httpGet:
            path: /health
            port: http
          initialDelaySeconds: 60
          periodSeconds: 30
          timeoutSeconds: 10
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /health
            port: http
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        resources:
          {{- toYaml .Values.app.resources | nindent 10 }}
      volumes:
      - name: logs
        emptyDir: {}
      - name: sessions
        emptyDir: {}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
---
apiVersion: v1
kind: Service
metadata:
  name: {{ include "researcherai.fullname" . }}
  namespace: {{ .Values.global.namespace }}
  labels:
    app: researcherai-multiagent
    {{- include "researcherai.labels" . | nindent 4 }}
spec:
  type: {{ .Values.app.service.type }}
  ports:
    - port: {{ .Values.app.service.port }}
      targetPort: {{ .Values.app.service.targetPort }}
      protocol: TCP
      name: http
  selector:
    app: researcherai-multiagent
    {{- include "researcherai.selectorLabels" . | nindent 4 }}
