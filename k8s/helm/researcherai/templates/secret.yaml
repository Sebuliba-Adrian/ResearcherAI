apiVersion: v1
kind: Secret
metadata:
  name: {{ include "researcherai.fullname" . }}-secrets
  namespace: {{ .Values.global.namespace }}
  labels:
    {{- include "researcherai.labels" . | nindent 4 }}
type: Opaque
stringData:
  # Google API Key for Gemini
  GOOGLE_API_KEY: {{ .Values.app.secrets.googleApiKey | quote }}

  # Neo4j password
  NEO4J_PASSWORD: {{ .Values.app.secrets.neo4jPassword | quote }}

  # Additional secrets can be added here
  # Recommendation: Use external-secrets operator or sealed-secrets for production
