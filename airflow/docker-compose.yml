# Apache Airflow Docker Compose Setup for ResearcherAI
# Based on official Airflow Docker Compose with customizations

x-airflow-common:
  &airflow-common
  build:
    context: .
    dockerfile: Dockerfile
  image: researcherai-airflow:latest
  environment:
    &airflow-common-env
    AIRFLOW__CORE__EXECUTOR: LocalExecutor
    AIRFLOW__DATABASE__SQL_ALCHEMY_CONN: postgresql+psycopg2://airflow:airflow@postgres/airflow
    AIRFLOW__CELERY__RESULT_BACKEND: db+postgresql://airflow:airflow@postgres/airflow
    AIRFLOW__CELERY__BROKER_URL: redis://:@redis:6379/0
    AIRFLOW__CORE__FERNET_KEY: ''
    AIRFLOW__CORE__DAGS_ARE_PAUSED_AT_CREATION: 'true'
    AIRFLOW__CORE__LOAD_EXAMPLES: 'false'
    AIRFLOW__API__AUTH_BACKENDS: 'airflow.api.auth.backend.basic_auth,airflow.api.auth.backend.session'
    AIRFLOW__SCHEDULER__ENABLE_HEALTH_CHECK: 'true'
    # ResearcherAI specific
    GOOGLE_API_KEY: AIzaSyCGUWaN4uzBBrnXFZ_qWBqKaeSVa13Lip4
    RESEARCHER_AI_HOME: /opt/airflow/researcher_ai
    PYTHONPATH: /opt/airflow/researcher_ai:$PYTHONPATH
    VECTOR_DB_TYPE: ${VECTOR_DB_TYPE:-faiss}
    QDRANT_HOST: ${QDRANT_HOST:-qdrant}
    QDRANT_PORT: ${QDRANT_PORT:-6333}
    QDRANT_COLLECTION: ${QDRANT_COLLECTION:-research_papers}
    QDRANT_API_KEY: ${QDRANT_API_KEY:-}
    QDRANT_GRPC: ${QDRANT_GRPC:-false}
    QDRANT_GRPC_PORT: ${QDRANT_GRPC_PORT:-6334}
    QDRANT_HTTPS: ${QDRANT_HTTPS:-false}
    GRAPH_DB_TYPE: ${GRAPH_DB_TYPE:-networkx}
    NEO4J_URI: ${NEO4J_URI:-bolt://neo4j:7687}
    NEO4J_USER: ${NEO4J_USER:-neo4j}
    NEO4J_PASSWORD: ${NEO4J_PASSWORD:-neo4jpass}
    NEO4J_DATABASE: ${NEO4J_DATABASE:-neo4j}
  volumes:
    - ./dags:/opt/airflow/dags
    - ./logs:/opt/airflow/logs
    - ./plugins:/opt/airflow/plugins
    - ./config:/opt/airflow/config
    - ../:/opt/airflow/researcher_ai  # Mount ResearcherAI codebase
    - ../volumes:/opt/airflow/researcher_ai/volumes  # Persist data
    - ./cache:/home/airflow/.cache  # Fix HuggingFace cache permissions
  user: "${AIRFLOW_UID:-50000}:0"
  depends_on:
    &airflow-common-depends-on
    redis:
      condition: service_healthy
    postgres:
      condition: service_healthy
    qdrant:
      condition: service_healthy
    neo4j:
      condition: service_healthy

services:
  # PostgreSQL Database - Stores Airflow metadata
  postgres:
    image: postgres:16
    environment:
      POSTGRES_USER: airflow
      POSTGRES_PASSWORD: airflow
      POSTGRES_DB: airflow
    volumes:
      - postgres-db-volume:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD", "pg_isready", "-U", "airflow"]
      interval: 10s
      retries: 5
      start_period: 5s
    restart: always
    ports:
      - "5432:5432"

  # Redis - Message broker for Celery
  redis:
    image: redis:7.2-bookworm
    expose:
      - 6379
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 30s
      retries: 50
      start_period: 30s
    restart: always

  # Airflow Webserver - UI for monitoring and managing DAGs
  airflow-webserver:
    <<: *airflow-common
    command: webserver
    ports:
      - "8080:8080"
    environment:
      <<: *airflow-common-env
      AIRFLOW__WEBSERVER__WEB_SERVER_WORKERS: "2"
      AIRFLOW__WEBSERVER__WEB_SERVER_WORKER_TIMEOUT: "600"
    healthcheck:
      test: ["CMD", "curl", "--fail", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 30s
    restart: always
    depends_on:
      <<: *airflow-common-depends-on
      airflow-init:
        condition: service_completed_successfully

  # Airflow Scheduler - Schedules and triggers task execution
  airflow-scheduler:
    <<: *airflow-common
    command: scheduler
    healthcheck:
      test: ["CMD", "curl", "--fail", "http://localhost:8974/health"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 30s
    restart: always
    depends_on:
      <<: *airflow-common-depends-on
      airflow-init:
        condition: service_completed_successfully

  # Airflow Worker - Executes tasks using LocalExecutor (more reliable than Celery)
  airflow-worker:
    <<: *airflow-common
    profiles: ["celery"]
    command: airflow worker
    environment:
      <<: *airflow-common-env
      DUMB_INIT_SETSID: "0"
      AIRFLOW__CORE__EXECUTOR: LocalExecutor
      GOOGLE_API_KEY: AIzaSyCGUWaN4uzBBrnXFZ_qWBqKaeSVa13Lip4
    restart: always
    depends_on:
      <<: *airflow-common-depends-on
      airflow-init:
        condition: service_completed_successfully

  # Airflow Triggerer - For deferrable operators (optional but recommended)
  airflow-triggerer:
    <<: *airflow-common
    command: triggerer
    healthcheck:
      test: ["CMD-SHELL", "python -c \"import socket;\nfor host in ('::1', '127.0.0.1'):\n    try:\n        infos = socket.getaddrinfo(host, 8794, 0, socket.SOCK_STREAM)\n    except OSError:\n        continue\n    for family, socktype, proto, canon, sockaddr in infos:\n        try:\n            with socket.socket(family, socktype, proto) as s:\n                s.settimeout(5)\n                s.connect(sockaddr)\n                raise SystemExit(0)\n        except OSError:\n            pass\nraise SystemExit(1)\"" ]
      interval: 20s
      timeout: 10s
      retries: 5
      start_period: 20s
    restart: always
    depends_on:
      <<: *airflow-common-depends-on
      airflow-init:
        condition: service_completed_successfully

  # Airflow Init - One-time initialization
  airflow-init:
    <<: *airflow-common
    entrypoint: /bin/bash
    command:
      - -c
      - |
        if [[ -z "${AIRFLOW_UID}" ]]; then
          echo "AIRFLOW_UID not set, using default: 50000"
          export AIRFLOW_UID=50000
        fi
        mkdir -p /sources/logs /sources/dags /sources/plugins
        chown -R "${AIRFLOW_UID}:0" /sources/{logs,dags,plugins}
        exec /entrypoint airflow version
    environment:
      <<: *airflow-common-env
      _AIRFLOW_DB_MIGRATE: 'true'
      _AIRFLOW_WWW_USER_CREATE: 'true'
      _AIRFLOW_WWW_USER_USERNAME: ${_AIRFLOW_WWW_USER_USERNAME:-airflow}
      _AIRFLOW_WWW_USER_PASSWORD: ${_AIRFLOW_WWW_USER_PASSWORD:-airflow}
    user: "0:0"
    volumes:
      - ./:/sources

  # Flower - Celery monitoring tool (optional but useful)
  flower:
    <<: *airflow-common
    profiles: ["celery"]
    command: celery flower
    ports:
      - "5555:5555"
    healthcheck:
      test: ["CMD", "curl", "--fail", "http://localhost:5555/"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 30s
    restart: always
    depends_on:
      <<: *airflow-common-depends-on
      airflow-init:
        condition: service_completed_successfully

  # Airflow CLI - For running ad-hoc commands
  airflow-cli:
    <<: *airflow-common
    profiles:
      - debug
    environment:
      <<: *airflow-common-env
      CONNECTION_CHECK_MAX_COUNT: "0"
    command:
      - bash
      - -c
      - airflow

  qdrant:
    image: qdrant/qdrant:v1.9.0
    environment:
      QDRANT__STORAGE__STORAGE_PATH: /qdrant/storage
      QDRANT__LOG_LEVEL: INFO
    volumes:
      - qdrant-storage:/qdrant/storage
    ports:
      - "6333:6333"
      - "6334:6334"
    healthcheck:
      test: ["CMD-SHELL", "bash -c 'cat < /dev/null > /dev/tcp/127.0.0.1/6333'" ]
      interval: 20s
      timeout: 5s
      retries: 5
    restart: always

  neo4j:
    image: neo4j:5.22.0
    environment:
      NEO4J_AUTH: neo4j/neo4jpass
      NEO4J_dbms_default__database: ${NEO4J_DATABASE:-neo4j}
      NEO4J_server_memory_heap_initial__size: 512m
      NEO4J_server_memory_heap_max__size: 512m
    volumes:
      - neo4j-data:/data
      - neo4j-logs:/logs
    ports:
      - "7474:7474"
      - "7687:7687"
    healthcheck:
      test: ["CMD-SHELL", "bash -c 'cat < /dev/null > /dev/tcp/127.0.0.1/7687'" ]
      interval: 20s
      timeout: 5s
      start_period: 20s
      retries: 5
    restart: always

volumes:
  postgres-db-volume:
  qdrant-storage:
  neo4j-data:
  neo4j-logs:
