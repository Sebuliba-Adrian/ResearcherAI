version: '3.8'

services:
  # Main RAG Application
  rag-app:
    build: .
    container_name: rag-multiagent
    environment:
      - GOOGLE_API_KEY=${GOOGLE_API_KEY}
      - NEO4J_URI=bolt://neo4j:7687
      - NEO4J_USER=neo4j
      - NEO4J_PASSWORD=research_password
      - QDRANT_HOST=qdrant
      - QDRANT_PORT=6333
    volumes:
      - ./sessions:/app/sessions
      - ./cache:/app/cache
      - ./data:/app/data
      - ./logs:/app/logs
    depends_on:
      - neo4j
      - qdrant
    networks:
      - rag-network
    restart: unless-stopped
    stdin_open: true
    tty: true

  # Neo4j Graph Database (Production-Ready Alternative to NetworkX)
  neo4j:
    image: neo4j:5.13-community
    container_name: rag-neo4j
    environment:
      - NEO4J_AUTH=neo4j/research_password
      - NEO4J_PLUGINS=["apoc"]
      - NEO4J_dbms_security_procedures_unrestricted=apoc.*
      - NEO4J_dbms_memory_heap_max__size=2G
    ports:
      - "7474:7474"  # HTTP
      - "7687:7687"  # Bolt
    volumes:
      - ./volumes/neo4j/data:/data
      - ./volumes/neo4j/logs:/logs
    networks:
      - rag-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "wget --no-verbose --tries=1 --spider localhost:7474 || exit 1"]
      interval: 10s
      timeout: 10s
      retries: 5

  # Qdrant Vector Database (Production-Ready Alternative to FAISS)
  qdrant:
    image: qdrant/qdrant:v1.7.0
    container_name: rag-qdrant
    ports:
      - "6333:6333"  # HTTP API
      - "6334:6334"  # gRPC
    volumes:
      - ./volumes/qdrant:/qdrant/storage
    networks:
      - rag-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "wget --no-verbose --tries=1 --spider http://localhost:6333/health || exit 1"]
      interval: 10s
      timeout: 10s
      retries: 5

  # Optional: Scheduler for automated data collection
  scheduler:
    build: .
    container_name: rag-scheduler
    command: python -m agents.scheduler_agent
    environment:
      - GOOGLE_API_KEY=${GOOGLE_API_KEY}
      - NEO4J_URI=bolt://neo4j:7687
      - NEO4J_USER=neo4j
      - NEO4J_PASSWORD=research_password
      - QDRANT_HOST=qdrant
      - QDRANT_PORT=6333
      - SCHEDULE_INTERVAL=3600  # 1 hour
    volumes:
      - ./sessions:/app/sessions
      - ./cache:/app/cache
      - ./logs:/app/logs
    depends_on:
      - neo4j
      - qdrant
    networks:
      - rag-network
    restart: unless-stopped

networks:
  rag-network:
    driver: bridge

volumes:
  neo4j-data:
  neo4j-logs:
  qdrant-storage:
