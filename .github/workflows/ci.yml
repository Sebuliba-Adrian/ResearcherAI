name: CI - Code Quality

on:
  push:
    branches: [ master, main, develop ]
  pull_request:
    branches: [ master, main, develop ]
  workflow_dispatch:

jobs:
  code-quality:
    name: Code Quality Checks
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python 3.12
      uses: actions/setup-python@v5
      with:
        python-version: '3.12'

    - name: Install linting tools
      run: |
        python -m pip install --upgrade pip
        pip install flake8 black

    - name: Run flake8 (critical errors only)
      run: |
        flake8 agents utils --count --select=E9,F63,F7,F82 --show-source --statistics || true
      continue-on-error: true

    - name: Check Python syntax
      run: |
        python -m py_compile agents/*.py utils/*.py || true
      continue-on-error: true

    - name: Repository structure validation
      run: |
        echo "✅ Validating repository structure..."
        test -f README.md && echo "✅ README.md exists"
        test -f docker-compose.yml && echo "✅ docker-compose.yml exists"
        test -f requirements.txt && echo "✅ requirements.txt exists"
        test -d agents && echo "✅ agents/ directory exists"
        test -d utils && echo "✅ utils/ directory exists"
        test -d airflow && echo "✅ airflow/ directory exists"
        echo "✅ All required files and directories present"
